<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikesh Cohen | Link Tree</title>
    <link rel="icon" href="images/logo's/logo.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@1;600&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="css/queries.css" />
  </head>
  <body>
    <div class="hero-image-contact">
      <nav>
        <div><img src="images/logo's/logo.png" class="logo-image" /></div>
        <ul class="nav-links">
          <li class="link-attribute">
            <ion-icon name="home-outline" class="icon"></ion-icon>
            <!-- <a href="./" class="nav-link">HOME</a> -->
            <a href="index.html" class="nav-link">HOME</a>
          </li>
        </ul>
      </nav>

      <div class="footer">
        <p>DEVELOPED BY:</p>
        <a class="footer-link" href="mailto:nikeshcohen@outlook.com"
          >NIKESH COHEN</a
        >
      </div>
      <div class="contact-box">
        <p class="contact-text">Get in contact!</p>
        <form class="contact" name="sign-up" netlify>
          <div>
            <label for="full-name">Full Name</label>
            <input
              id="full-name"
              placeholder="John Doe"
              name="full-name"
              type="text"
              required
            />
          </div>
          <div>
            <label for="email">Email address</label>
            <input
              id="email"
              placeholder="me@example.com"
              type="email"
              name="email"
              required
            />
          </div>
          <div>
            <label for="information">Information</label>
            <input
              id="Information"
              placeholder="How can I assist you?"
              type="text"
              name="information"
              required
            />
          </div>
          <button class="btn-form">Submit</button>
              </form>
        </form>
      </div>
    </div>
  </body>
</html>
