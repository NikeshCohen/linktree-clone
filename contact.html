<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikesh Cohen | Contact</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="hero-image-contact">
      <nav>
        <div><img src="images/logo's/logo.png" class="logo-image" /></div>
        <ul class="nav-links">
          <li class="link-attribute">
            <ion-icon name="home-outline" class="icon"></ion-icon>
            <!-- <a href="index.html" class="nav-link">HOME</a> -->
            <a href="./" class="nav-link">HOME</a>
          </li>
        </ul>
      </nav>
      <div class="contact-box">
        <div class="contact-text">Get in contact!</div>
        <form class="contact-form" name="contact" action="success.html" netlify>
          <div>
            <label for="full-name">Full Name</label>
            <input
              id="full-name"
              placeholder="John Doe"
              name="full-name"
              type="text"
              required
            />
          </div>

          <div>
            <label for="email">Email address</label>
            <input
              id="email"
              placeholder="me@example.com"
              type="email"
              name="email"
              required
            />
          </div>
          <div>
            <label for="email">How can I assist you?</label>
            <input
              id="infomation"
              class="information-box"
              type="text"
              name="question"
              required
            />
          </div>
          <button class="btn-form">Submit</button>
        </form>
      </div>
      <div class="footer">
        <p>DEVELOPED BY:</p>
        <a class="footer-link" href="mailto:nikeshcohen@outlook.com"
          >NIKESH COHEN</a
        >
      </div>
    </div>
  </body>
</html>
